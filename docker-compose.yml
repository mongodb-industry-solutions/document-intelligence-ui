services:
  document-intelligence-frontend:
    build:
      context: .
      no_cache: true
      dockerfile: Dockerfile.frontend
    image: document-intelligence-image-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000  # Fallback for local development
      - NODE_ENV=development
    restart: always
    container_name: document-intelligence-frontend